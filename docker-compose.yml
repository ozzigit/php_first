version: '3.7'
services:
  first_php_web:
    container_name: first_php-web-container
    build:
      context: ./data/docker/web
      dockerfile: dev/Dockerfile
      args:
        HOST_UID: '${HOST_UID}'
    restart: always
      #    environment:
      #      PHP_IDE_CONFIG: serverName=localhost
    volumes:
      - '.:/var/www/html'
      - './data/docker/web/xdebug.log:/tmp/logs/xdebug.log'
      - './data/docker/web/docker-php-ext-xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini'
    links:
      - first_php_db
        #      - first_php_redis
    depends_on:
      - first_php_db
      - first_php_redis
  first_php_db:
    container_name: first_php-db-container
    build:
      context: ./data/docker/db
      args:
        HOST_UID: '${HOST_UID}'
    restart: always
    volumes:
      - './data/volumes/db:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: php_base
      MYSQL_USER: docker
      MYSQL_PASSWORD: secret
  first_php_redis:
    container_name: first_php-redis-container
    restart: always
    build:
      context: ./data/docker/redis
      args:
        HOST_UID: '${HOST_UID}'
    volumes:
      - './data/volumes/redis:/data'
